<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hondos Center, Advent Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- ΒΗΜΑ 0, Αρχική οθόνη -->
    <section class="card step" data-step="0" aria-labelledby="title">
      <header class="intro">
        <h1 id="title">Βρες τη γιορτινή σου beauty persona</h1>
        <p class="muted">Πάτα Έναρξη, απάντησε στις 5 ερωτήσεις, δες το αποτέλεσμα</p>
      </header>

      <div class="intro-gallery">
        <figure class="tile">
          <img src="img/look1.jpg" alt="Classic glam" loading="lazy" decoding="async" width="800" height="600">
          <figcaption>Classic glam</figcaption>
        </figure>
        <figure class="tile">
          <img src="img/look2.jpg" alt="Winter glow" loading="lazy" decoding="async" width="800" height="600">
          <figcaption>Winter glow</figcaption>
        </figure>
        <figure class="tile">
          <img src="img/look3.jpg" alt="Fresh spark" loading="lazy" decoding="async" width="800" height="600">
          <figcaption>Fresh spark</figcaption>
        </figure>
      </div>

      <div class="actions center start-sticky">
        <button class="btn" id="startBtn">Έναρξη</button>
      </div>
    </section>

    <!-- Progress -->
    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="bar" id="progressBar"></div>
    </div>

    <!-- ΒΗΜΑ 1 -->
    <section class="card step" data-step="1" hidden>
      <h2 class="q-title">Ρεβεγιόν, τι επιλέγεις</h2>
      <form class="q-form" data-name="q1">
        <label class="opt"><input type="radio" name="q1" value="A" required> Black tie, έντονη λάμψη</label>
        <label class="opt"><input type="radio" name="q1" value="B" required> Cozy dinner με φίλους</label>
        <label class="opt"><input type="radio" name="q1" value="C" required> Xmas market και φωτογραφίες</label>
      </form>
      <div class="actions">
        <button class="btn secondary" data-prev>Πίσω</button>
        <button class="btn" data-next disabled>Επόμενο</button>
      </div>
    </section>

    <!-- ΒΗΜΑ 2 -->
    <section class="card step" data-step="2" hidden>
      <h2 class="q-title">Χείλη, τι προτιμάς</h2>
      <form class="q-form" data-name="q2">
        <label class="opt"><input type="radio" name="q2" value="A" required> Vinyl shine, bold</label>
        <label class="opt"><input type="radio" name="q2" value="B" required> Κρεμώδη, φυσικό</label>
        <label class="opt"><input type="radio" name="q2" value="C" required> Balm και lip liner</label>
      </form>
      <div class="actions">
        <button class="btn secondary" data-prev>Πίσω</button>
        <button class="btn" data-next disabled>Επόμενο</button>
      </div>
    </section>

    <!-- ΒΗΜΑ 3 -->
    <section class="card step" data-step="3" hidden>
      <h2 class="q-title">Μάτια, signature look</h2>
      <form class="q-form" data-name="q3">
        <label class="opt"><input type="radio" name="q3" value="A" required> Smokey με λάμψη</label>
        <label class="opt"><input type="radio" name="q3" value="B" required> Soft matte με λεπτό eyeliner</label>
        <label class="opt"><input type="radio" name="q3" value="C" required> Mascara και λίγο shimmer</label>
      </form>
      <div class="actions">
        <button class="btn secondary" data-prev>Πίσω</button>
        <button class="btn" data-next disabled>Επόμενο</button>
      </div>
    </section>

    <!-- ΒΗΜΑ 4 -->
    <section class="card step" data-step="4" hidden>
      <h2 class="q-title">Skincare, προτεραιότητα</h2>
      <form class="q-form" data-name="q4">
        <label class="opt"><input type="radio" name="q4" value="A" required> Glassy λάμψη</label>
        <label class="opt"><input type="radio" name="q4" value="B" required> Ενυδάτωση και άνεση</label>
        <label class="opt"><input type="radio" name="q4" value="C" required> Καθαρισμός και SPF</label>
      </form>
      <div class="actions">
        <button class="btn secondary" data-prev>Πίσω</button>
        <button class="btn" data-next disabled>Επόμενο</button>
      </div>
    </section>

    <!-- ΒΗΜΑ 5 -->
    <section class="card step" data-step="5" hidden>
      <h2 class="q-title">Άρωμα, τι νότες</h2>
      <form class="q-form" data-name="q5">
        <label class="opt"><input type="radio" name="q5" value="A" required> Ανατολικό, ζεστό</label>
        <label class="opt"><input type="radio" name="q5" value="B" required> Λουλουδάτο, απαλό</label>
        <label class="opt"><input type="radio" name="q5" value="C" required> Φρέσκο, καθαρό</label>
      </form>
      <div class="actions">
        <button class="btn secondary" data-prev>Πίσω</button>
        <button class="btn" id="submitBtn" disabled>Τέλος</button>
      </div>
    </section>

    <!-- ΒΗΜΑ 6, Αποτέλεσμα -->
    <section class="card step" data-step="6" hidden aria-live="polite">
      <div class="result-wrap">
        <img id="res-image" class="result-image" src="img/look1.jpg" alt="Αποτέλεσμα">
        <div>
          <h2 id="res-title"></h2>
          <div class="badges" id="res-badges"></div>
          <p id="res-text"></p>
          <div class="cta-row" id="res-links"></div>
          <div class="actions">
            <button class="btn secondary" id="restartBtn">Ξεκίνα ξανά</button>
          </div>
        </div>
      </div>
    </section>
  </div>

<script>
(function(){
  var current = 0; // 0..6
  var steps = Array.from(document.querySelectorAll('.step'));
  var progress = document.getElementById('progressBar');

  var answers = { q1:null, q2:null, q3:null, q4:null, q5:null };

  // Πιο γρήγορο scroll στην αρχή
  try { window.scrollTo({ top: 0, behavior: 'instant' }); } catch(e) {}

  function show(stepIndex){
    steps.forEach(function(s){ s.hidden = true; });
    var s = steps[stepIndex];
    if(s){ s.hidden = false; }
    current = stepIndex;

    // progress
    var pct = Math.max(0, Math.min(100, Math.round(((stepIndex - 1) / 5) * 100)));
    progress.style.width = stepIndex === 0 ? '0%' : pct + '%';
    progress.parentElement.setAttribute('aria-valuenow', stepIndex === 0 ? 0 : pct);

    // κουμπιά
    var form = s ? s.querySelector('.q-form') : null;
    var nextBtn = s ? s.querySelector('[data-next]') : null;
    var prevBtn = s ? s.querySelector('[data-prev]') : null;
    var submitBtn = document.getElementById('submitBtn');

    if(prevBtn){ prevBtn.disabled = stepIndex <= 1; }
    if(nextBtn){
      var has = form && form.querySelector('input[type=radio]:checked');
      nextBtn.disabled = !has;
    }
    if(submitBtn && stepIndex === 5){
      var has5 = steps[5].querySelector('input[type=radio]:checked');
      submitBtn.disabled = !has5;
    }

    // πάντα στην κορυφή του τρέχοντος βήματος
    if(s && s.scrollIntoView){ s.scrollIntoView({ behavior: 'smooth', block: 'start' }); }
  }

  function tallyAndRender(){
    var t = {A:0,B:0,C:0};
    Object.keys(answers).forEach(function(k){
      var v = answers[k];
      if(v) t[v] += 1;
    });

    // Default B Winter glow
    var title = 'Winter glow';
    var text  = 'Άνεση και απαλό φως, φυσικό αποτέλεσμα που αγκαλιάζει την επιδερμίδα';
    var badges = ['Skincare first','Natural glow','Warm tones'];
    var links  = [{label:'Skincare',href:'/skincare'},{label:'Lips',href:'/makeup/lips'},{label:'Fragrance',href:'/fragrance'}];
    var img    = 'img/look2.jpg';

    if(t.A > t.B && t.A > t.C){
      title = 'Classic glam';
      text  = 'Λάμψη και ένταση για βραδινές στιγμές, high impact υφές που γράφουν όμορφα στο φως';
      badges = ['Vinyl lips','Smokey eyes','Bold aura'];
      links  = [{label:'Makeup',href:'/makeup'},{label:'Eyes',href:'/makeup/eyes'},{label:'Fragrance',href:'/fragrance'}];
      img    = 'img/look1.jpg';
    } else if(t.C > t.A && t.C > t.B){
      title = 'Fresh spark';
      text  = 'Καθαρή λάμψη και γρήγορα βήματα για κάθε μέρα, ανάλαφρες υφές με άμεσο αποτέλεσμα';
      badges = ['SPF lover','Clean notes','Quick routines'];
      links  = [{label:'Skincare basic',href:'/skincare'},{label:'Mascara',href:'/makeup/eyes/mascara'},{label:'Fresh scents',href:'/fragrance'}];
      img    = 'img/look3.jpg';
    } else if(t.B > t.A && t.B > t.C){
      title = 'Winter glow';
    } else {
      if(t.A >= t.B && t.A >= t.C){
        title = 'Classic glam';
        text  = 'Λάμψη και ένταση για βραδινές στιγμές, high impact υφές που γράφουν όμορφα στο φως';
        badges = ['Vinyl lips','Smokey eyes','Bold aura'];
        links  = [{label:'Makeup',href:'/makeup'},{label:'Eyes',href:'/makeup/eyes'},{label:'Fragrance',href:'/fragrance'}];
        img    = 'img/look1.jpg';
      } else if(t.B >= t.A && t.B >= t.C){
        title = 'Winter glow';
      } else {
        title = 'Fresh spark';
        text  = 'Καθαρή λάμψη και γρήγορα βήματα για κάθε μέρα, ανάλαφρες υφές με άμεσο αποτέλεσμα';
        badges = ['SPF lover','Clean notes','Quick routines'];
        links  = [{label:'Skincare basic',href:'/skincare'},{label:'Mascara',href:'/makeup/eyes/mascara'},{label:'Fresh scents',href:'/fragrance'}];
        img    = 'img/look3.jpg';
      }
    }

    document.getElementById('res-title').textContent = title;
    document.getElementById('res-text').textContent  = text;

    var bb = document.getElementById('res-badges'); bb.innerHTML = '';
    badges.forEach(function(b){ var s = document.createElement('span'); s.className = 'badge'; s.textContent = b; bb.appendChild(s); });

    var ll = document.getElementById('res-links'); ll.innerHTML = '';
    links.forEach(function(l){ var a = document.createElement('a'); a.href = l.href; a.textContent = l.label; a.className = 'linkbtn'; ll.appendChild(a); });

    document.getElementById('res-image').src = img;
    show(6);
  }

  // Start
  document.getElementById('startBtn').addEventListener('click', function(){
    show(1);
  });

  // Prev, Next, Submit handlers using event delegation
  document.addEventListener('click', function(e){
    var btnPrev = e.target.closest('[data-prev]');
    var btnNext = e.target.closest('[data-next]');
    if(btnPrev){
      e.preventDefault();
      if(current > 1) show(current - 1);
    }
    if(btnNext){
      e.preventDefault();
      var form = steps[current].querySelector('.q-form');
      if(form && form.checkValidity()){
        var name = form.getAttribute('data-name');
        var chosen = form.querySelector('input[type=radio]:checked');
        answers[name] = chosen ? chosen.value : null;
        show(current + 1);
      } else {
        var first = form.querySelector('input[required]');
        if(first && first.reportValidity){ first.reportValidity(); }
      }
    }
    if(e.target.id === 'submitBtn'){
      e.preventDefault();
      var form = steps[5].querySelector('.q-form');
      if(form && form.checkValidity()){
        var name = form.getAttribute('data-name');
        var chosen = form.querySelector('input[type=radio]:checked');
        answers[name] = chosen ? chosen.value : null;
        tallyAndRender();
      } else {
        var first = form.querySelector('input[required]');
        if(first && first.reportValidity){ first.reportValidity(); }
      }
    }
    if(e.target.id === 'restartBtn'){
      e.preventDefault();
      document.querySelectorAll('.q-form input[type=radio]').forEach(function(r){ r.checked = false; });
      answers = { q1:null, q2:null, q3:null, q4:null, q5:null };
      show(0);
    }
  });

  // Enable Next when user picks an answer
  document.querySelectorAll('.q-form').forEach(function(f){
    f.addEventListener('change', function(){
      var has = f.querySelector('input[type=radio]:checked');
      var stepEl = f.closest('.step');
      var nextBtn = stepEl.querySelector('[data-next]');
      var submitBtn = document.getElementById('submitBtn');
      if(nextBtn){ nextBtn.disabled = !has; }
      if(submitBtn && stepEl.getAttribute('data-step') === '5'){ submitBtn.disabled = !has; }
    });
  });

  // init
  show(0);
})();
</script>
</body>
</html>
